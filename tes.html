<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal Homepage</title>
    <style>
        /* styles.css */

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    line-height: 1.6;
}

.container {
    width: 90%;
    max-width: 1200px;
    margin: 0 auto;
}

header.hero {
    background-color: #f4f4f4;
    text-align: center;
    padding: 50px 0;
}

.hero h1 {
    font-size: 2.5em;
    margin-bottom: 10px;
}

.hero p {
    margin-bottom: 20px;
    color: #555;
}

.cta-btn {
    padding: 10px 20px;
    font-size: 1em;
    color: #fff;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.cta-btn:hover {
    background-color: #0056b3;
}

.search-bar {
    background-color: #f9f9f9;
    padding: 20px 0;
    text-align: center;
}

.search-bar input {
    padding: 10px;
    width: 70%;
    max-width: 500px;
    margin-right: 10px;
}

.search-bar button {
    padding: 10px 20px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.search-bar button:hover {
    background-color: #0056b3;
}

.features {
    text-align: center;
    padding: 40px 0;
    background-color: #f4f4f4;
}

.features h2 {
    margin-bottom: 20px;
}

.features ul {
    list-style: none;
    padding: 0;
}

.features li {
    margin-bottom: 10px;
    font-size: 1.1em;
}

footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px 0;
}

footer ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

footer ul li {
    display: inline;
    margin: 0 15px;
}

footer ul li a {
    color: white;
    text-decoration: none;
}

footer ul li a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
    <header class="hero">
        <div class="container">
            <h1>Find the Right Talent</h1>
            <p>Post jobs and connect with top candidates easily.</p>
            <button class="cta-btn">Post a Job</button>
        </div>
    </header>
    <section class="search-bar">
        <div class="container">
            <input type="text" placeholder="Search candidate profiles..." />
            <button>Search</button>
        </div>
    </section>
    <section class="features">
        <div class="container">
            <h2>Why Choose Us</h2>
            <ul>
                <li>Access top talent in various industries</li>
                <li>Streamlined job posting process</li>
                <li>Dedicated support for recruiters</li>
            </ul>
        </div>
    </section>
    <footer>
        <div class="container">
            <ul>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Support</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
